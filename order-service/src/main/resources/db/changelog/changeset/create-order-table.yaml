databaseChangeLog:
  - changeSet:
      id: create-orders-table
      author: ivakovv
      comment: 'Create orders table'
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: order_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: portfolio_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: instrument_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: count
                  type: DOUBLE
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
